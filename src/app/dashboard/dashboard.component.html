<div class="dashboard-container">
  <!-- Top Filters -->
  <div class="top-filters">
    <div class="filter-left">
      <label for="organization">Organization:</label>
      <select 
        id="organization" 
        [(ngModel)]="selectedOrganization" 
        class="filter-select">
        <option value="">All</option>
        @for (org of organizations; track org.id) {
          <option [value]="org.id">{{ org.name }}</option>
        }
      </select>
    </div>
    <div class="filter-right">
      <label for="dateRange">Period:</label>
      <select 
        id="dateRange" 
        [(ngModel)]="selectedDateRange" 
        class="filter-select">
        <option value="">Select</option>
        @for (range of dateRanges; track range.id) {
          <option [value]="range.id">{{ range.label }}</option>
        }
      </select>
    </div>
  </div>

  <!-- KPI Cards -->
  <div class="kpi-cards">
    @for (kpi of kpis; track kpi.id) {
      <app-kpi-card [label]="kpi.label" [value]="kpi.value"></app-kpi-card>
    }
  </div>

  <!-- Line Chart -->
  <app-line-chart></app-line-chart>

  <!-- Donut Charts -->
  <div class="donut-charts-container">
    <app-donut-chart title="Donut Chart 1"></app-donut-chart>
    <app-donut-chart title="Donut Chart 2"></app-donut-chart>
  </div>
</div>
